<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure ChatGPT Chatbot</title>
  <style>
    body{font-family:Arial;background:#f1f1f1;margin:0;display:flex;flex-direction:column;align-items:center;height:100vh}
    #chat{width:95%;max-width:600px;background:#fff;margin-top:10px;flex:1;border-radius:10px;padding:10px;border:1px solid #ddd;overflow-y:auto}
    .msg{margin:10px 0;padding:10px;border-radius:6px;max-width:80%}
    .user{background:#cce4ff;margin-left:auto}
    .bot{background:#eee;margin-right:auto}
    #box{display:flex;gap:10px;width:95%;max-width:600px;margin:10px auto}
    input{flex:1;padding:12px;border-radius:6px;border:1px solid #888}
    button{padding:12px 16px;border:none;border-radius:6px;background:#0078ff;color:#fff;cursor:pointer}
  </style>
</head>
<body>

<h2>Secure ChatGPT Bot</h2>
<div id="chat"></div>
<div id="box">
  <input id="input" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  const thinking = addMessage("Thinking...", "bot");

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  thinking.textContent = data.reply;
}
function addMessage(text, role) {
  const el = document.createElement("div");
  el.className = "msg " + role;
  el.textContent = text;
  document.getElementById("chat").appendChild(el);
  document.getElementById("chat").scrollTop = 999999;
  return el;
}
</script>

</body>
</html>
