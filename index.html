<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT Chatbot</title>
  <style>
    body{font-family:Arial;background:#f1f1f1;margin:0;display:flex;flex-direction:column;align-items:center;height:100vh}
    h2{margin-top:20px}
    #chat{
      width:95%;
      max-width:600px;
      background:#fff;
      margin-top:10px;
      flex:1;
      border-radius:10px;
      padding:10px;
      border:1px solid #ddd;
      overflow-y:auto;
    }
    .msg{margin:10px 0;padding:10px;border-radius:6px;max-width:80%;word-wrap:break-word}
    .user{background:#cce4ff;margin-left:auto}
    .bot{background:#f0f0f0;margin-right:auto}
    #box{display:flex;gap:10px;width:95%;max-width:600px;margin:10px auto}
    input{
      flex:1;padding:12px;border-radius:6px;border:1px solid #888;font-size:15px;
    }
    button{
      padding:12px 16px;border:none;border-radius:6px;
      background:#0078ff;color:#fff;font-size:15px;cursor:pointer;
    }
    button:hover{background:#005fcc}
  </style>
</head>
<body>

  <h2>ChatGPT Chatbot</h2>

  <div id="chat"></div>

  <div id="box">
    <input id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
  const OPENAI_API_KEY = "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"; // Replace this

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const thinking = addMessage("Thinking...", "bot");

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${OPENAI_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4.1-mini",
          messages: [{ role: "user", content: text }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "No reply";

      thinking.textContent = reply;
    } catch (err) {
      thinking.textContent = "Error: " + err.message;
    }
  }

  function addMessage(text, role) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "msg " + role;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
    return msg;
  }
</script>

</body>
</html>
