<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neura Protocol | Decentralized AI Compute</title>
  <meta name="description" content="Neura Protocol — AI-powered decentralized computing network." />

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Brain</text></svg>">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: { primary: '#0055FF' }
        }
      }
    }
  </script>

  <style>
    .gradient-bg { background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%); }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    .connect-btn { transition: all 0.3s cubic-bezier(0.4,0,0.2,1); }
    .connect-btn:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(0,85,255,0.3); }
  </style>
</head>
<body class="min-h-screen text-white gradient-bg">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-8">
        <a href="/" class="text-2xl font-bold tracking-tight">Neura<span class="text-primary">.</span></a>
        <div class="hidden md:flex space-x-6">
          <a href="#features" class="hover:text-primary transition">Features</a>
          <a href="#tokenomics" class="hover:text-primary transition">Tokenomics</a>
          <a href="#roadmap" class="hover:text-primary transition">Roadmap</a>
          <a href="https://docs.neura.xyz" target="_blank" class="hover:text-primary transition">Docs</a>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <button id="themeToggle" class="p-2 rounded-lg glass hover:bg-white/10 transition">
          <span class="dark:hidden">Moon</span>
          <span class="hidden dark:inline">Sun</span>
        </button>

        <!-- Wallet Button (will update dynamically) -->
        <button id="walletButton" class="px-6 py-3 bg-primary hover:bg-[#0044CC] rounded-full font-medium connect-btn">
          Connect Wallet
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="pt-32 pb-20 px-6 text-center">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-5xl md:text-7xl font-bold leading-tight mb-6">
        Decentralized<br/>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-purple-400">
          Intelligence Network
        </span>
      </h1>
      <p class="text-xl md:text-2xl text-gray-300 mb-10 max-w-3xl mx-auto">
        Stake GPUs. Run AI models. Earn $NEURA. Fully on-chain.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button id="heroConnect" class="px-8 py-4 bg-primary hover:bg-[#0044CC] rounded-full font-semibold text-lg connect-btn">
          Launch App
        </button>
        <a href="https://whitepaper.neura.xyz" target="_blank" class="px-8 py-4 glass rounded-full font-medium hover:bg-white/10 transition">
          Whitepaper
        </a>
      </div>
    </div>
  </section>

  <!-- Footer CTA -->
  <footer class="py-20 px-6 border-t border-white/10 text-center">
    <button id="footerConnect" class="px-10 py-5 bg-primary hover:bg-[#0044CC] rounded-full text-xl font-semibold connect-btn">
      Connect Wallet & Start Earning
    </button>
  </footer>

  <!-- Web3Modal v3 + Wagmi + Viem (2025 standard) -->
  <script type="module">
    import { createWeb3Modal } from 'https://unpkg.com/@web3modal/wagmi@5.0.8/dist/esm/index.js'
    import { mainnet, polygon, arbitrum, base, optimism } from 'https://unpkg.com/@wagmi/core@2.0.0/chains/index.js'
    import { WagmiProvider, createConfig, http } from 'https://unpkg.com/wagmi@2.0.0'
    import { walletConnect, injected, coinbaseWallet } from 'https://unpkg.com/wagmi/connectors@4.0.0'
    import { QueryClient, QueryClientProvider } from 'https://unpkg.com/@tanstack/query-core@5.0.0'

    const projectId = 'e45b1bfba2706af8f60a4cd3f1e40713' // ← Get free at https://cloud.walletconnect.com

    const metadata = {
      name: 'Neura Protocol',
      description: 'Decentralized AI Compute Network',
      url: 'https://neura.xyz',
      icons: ['https://neura.xyz/logo.png']
    }

    const config = createConfig({
      chains: [mainnet, polygon, arbitrum, base, optimism],
      transports: {
        [mainnet.id]: http(),
        [polygon.id]: http(),
        [arbitrum.id]: http(),
        [base.id]: http(),
        [optimism.id]: http(),
      },
      connectors: [
        walletConnect({ projectId, metadata, showQrModal: false }),
        injected({ shimDisconnect: true }),
        coinbaseWallet({ appName: 'Neura Protocol' })
      ]
    })

    const queryClient = new QueryClient()

    const modal = createWeb3Modal({
      wagmiConfig: config,
      projectId,
      themeMode: 'dark',
      themeVariables: {
        '--w3m-accent': '#0055FF'
      },
      enableOnramp: true,
      enableAnalytics: true
    })

    // Update button text when wallet connects
    function updateButton(account) {
      const buttons = document.querySelectorAll('#walletButton, #heroConnect, #footerConnect')
      if (!account) {
        buttons.forEach(b => {
          b.textContent = 'Connect Wallet'
          b.classList.remove('bg-green-600')
          b.classList.add('bg-primary')
        })
        return
      }

      const shortAddr = `${account.address.slice(0,6)}...${account.address.slice(-4)}`
      buttons.forEach(b => {
        b.textContent = shortAddr
        b.classList.remove('bg-primary')
        b.classList.add('bg-green-600', 'hover:bg-green-700')
      })
    }

    // Listen to connection changes
    config.subscribe(state => {
      const account = state.connections?.get(state.current)?.accounts?.[0]
      updateButton(account ? { address: account } : null)
    })

    // Initial check
    const initialAccount = config.getClient?.().getAccount?.()
    if (initialAccount?.address) updateButton(initialAccount)

    // Click handlers
    document.getElementById('walletButton')?.addEventListener('click', () => modal.open())
    document.getElementById('heroConnect')?.addEventListener('click', () => modal.open())
    document.getElementById('footerConnect')?.addEventListener('click', () => modal.open())

    // Theme toggle
    document.getElementById('themeToggle')?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark')
    })
  </script>
</body>
</html>
